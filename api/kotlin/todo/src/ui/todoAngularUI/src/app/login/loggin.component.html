<td-token *ngIf="!showLogin()"></td-token>
<div class="row" *ngIf="showLogin()">
  <div class="col-xs-12">
    <form id="add" (ngSubmit)="onLoggin()">
      <div class="row">
        <div class="col-sm-8 form-group">
          <label for="username">User Name:</label>
          <input type="text"
                 class="form-control"
                 id="username"
                 name="username"
                 [(ngModel)]="user.username"
          >
        </div>
      </div>
      <div class="row">
        <div class="col-sm-8 form-group">
          <label for="password">Password:</label>
          <input type="text"
                 class="form-control"
                 id="password"
                 name="password"
                 [(ngModel)]="user.password"
          >
        </div>
      </div>


      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit">Login</button>
        </div>
      </div>
    </form>
  </div>
</div>
