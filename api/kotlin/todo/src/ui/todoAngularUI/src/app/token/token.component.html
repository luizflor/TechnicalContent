<div class="row">
  <div class="col-xs-12">
    <form id="add" (ngSubmit)="onSetToken()">
      <div class="row">
        <div class="col-sm-8 form-group">
          <label for="token">Token:</label>
          <input type="text"
                 class="form-control"
                 id="token"
                 name="token"
                 [(ngModel)]="token.token"
          >
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit">Update Token</button>
        </div>
      </div>
    </form>
  </div>
</div>
