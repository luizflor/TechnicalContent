<div class="row">
  <div class="col-xs-12">
    <form id="add" (ngSubmit)="onDelete()">
      <div class="row">
        <div class="col-sm-8 form-group">
          <label for="id">ID</label>
          <input type="text"
                 class="form-control"
                 id="id"
                 name="id"
                 [(ngModel)]="todo.id"
          >
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit">Delete</button>
        </div>
      </div>
    </form>
  </div>
</div>
