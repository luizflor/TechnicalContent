<div class="row">
  <div class="col-xs-12">
    <form id="add" (ngSubmit)="onUpdate()">
      <div class="row">
        <div class="col-sm-8 form-group">
          <label for="id">ID</label>
          <input type="text"
                 class="form-control"
                 id="id"
                 name="id"
                 [(ngModel)]="todo.id"
          >
        </div>
      </div>
      <div class="row">
        <div class="col-sm-8 form-group">
          <label for="todo">To do</label>
          <input type="text"
                 class="form-control"
                 id="todo"
                 name="todo"
                 [(ngModel)]="todo.todo"
          >
        </div>
      </div>

      <div class="row">
        <div class="col-sm-8 form-group">
          <label for="isDone">is done?</label>
          <input type="text"
                 class="form-control"
                 id="isDone"
                 name="isDone"
                 [(ngModel)]="todo.isDone"
          >
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit">Update</button>
        </div>
      </div>
    </form>
  </div>
</div>
